<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
  <meta name="google-signin-client_id" content="1082666706032-27t5arkc2r9rdnka9s1fk42baflrg0oc.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=renderButton"></script>
</head>


  <body>

      <div ng-app="Application">
      <div class="container" >
        <div class="col-sm-8 col-sm-offset-2">

            <!-- PAGE HEADER -->
            <div class="page-header"><h2>Time and Attendance Login</h2></div>

            <!-- FORM -->
            <!-- pass in the variable if our form is valid or invalid -->
            <form name="userForm" ng-submit="submitForm(userForm.$valid,loginCtrl.emp_password)" novalidate >

              <!-- Username -->
                <!-- <div class="form-group" >
                  <font size="5">
                    <label>Username: &nbsp</label>
                  </font>
                  <div ng-show="loginCtrl.signin">
                    <font size="5">
                      <span >{{loginCtrl.emp_username}}<span>
                    </font>
                  </div>
                  <input ng-show="f.editMode" type="email" name="email" class="form-control" ng-model="loginCtrl.emp_username" placeholder="name@email.com">
                  <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid username.</p>
                </div> -->

              <div>
                <!-- Password -->
                <div class="form-group" ng-hide="loginCtrl.validatedsignedin">
                  <!-- <font size="5">
                    <label>Password</label>
                  </font> -->
                  <p></p><p></p>
                  <input type="password" name="password" class="form-control" ng-model="loginCtrl.emp_password" ng-minlength="8" ng-maxlength="20" placeholder="Enter Application Password">
                  <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
                  <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                </div>
            </div>

                <table align="center">
                  <tr>
                      <div class="wrapper" ng-model="loginCtrl.validatedsignedin">
                          <td>
                            <button ng-hide="loginCtrl.validatedsignedin" type="submit" class="btn btn-primary" style="height:50px; width:150px" align="center">
                              <font size="5">App Login</font>
                            </button>
                          </td>

                          <td>
                              <button ng-show="loginCtrl.validatedsignedin" type="button" class="btn btn-primary" style="height:50px; width:150px" align="center" ng-click="signOut()">
                                <font size="5">Sign out</font>
                              </button>
                          </td>
                      </div>

                    <td>
                      <div >
                        <div id="my-signin2"></div>
                      </div>
                    </td>
                  </tr>
                </table>
            </form>
        </div><!-- col-sm-8 -->
      </div><!-- /container -->
    </div><!-- controller-->
    <script src="/../services/LoginService.js"></script>
    <!-- <script src="/../controllers/LoginService.js"></script> -->
  </body>
</html>
